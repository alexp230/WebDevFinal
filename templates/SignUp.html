{% extends 'base.html' %}
{% block header %}{% endblock %}
{% block content %}

{% if message %}
<h3 class="logdata">{{ message }}</h3>
{% endif %}

  <form class="d-flex flex-row justify-content-around" id="registration" method="post">
    <div class="signupinfo">
      <div class="d-flex flex-column align-items-center">
        <label for="FirstName">First Name:</label>
        <input type="username" name="FirstName" id="FirstName">
      </div>      
      <div class="d-flex flex-column align-items-center">
        <label for="LastName">Last Name:</label>
        <input type="username" name="LastName" id="LastName">
      </div>
      <div class="d-flex flex-column align-items-center">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
      </div>
      <div class="d-flex flex-column align-items-center">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one capital letter, lowercase letter, one number [0-9], and 8 or more characters">
      </div>
      <div class="d-flex flex-column align-items-center">
        <label for="Confirmpassword">Confirm Password</label>
        <input type="password" name="Confirmpassword" id="Confirmpassword">
      </div>
      <div>
        <button class="btn btn-primary align-self-center" type="submit">Submit</button>
      </div>
    </div> 
    
  </form>
  <style type="text/css" >
    .logdata{
      margin-top: 40px;
    }
    .d-flex{
      margin-top: 5%;
    }
    .signupinfo{
      margin: auto;
      width: 50%;
      text-align: left;
      width: 200px;
    }
    .btn{
      margin: auto;
      width: 50%;
      margin-left: 50px;
      margin-top: 5px;
      margin-bottom: 40%;
    }
    label{
      margin-top: 5px;
    }
  </style>

{% endblock %}
