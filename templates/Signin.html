{% extends 'base.html' %}
{% block header %}{% endblock %}
{% block content %}

<div class="flashmsg">
  Error : {{ msg }}
</div>

<form class="d-flex flex-row justify-content-around" id="registration" method="post">
  <div class="logininfo">
    <div class="d-flex flex-column align-items-center">
      <label for="email">Email:</label>
      <input type="email" name="email" id="email">
    </div>
    <div class="d-flex flex-column align-items-center">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" required  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one capital letter, lowercase letter, one number [0-9], and 8 or more characters">
    </div>
    <div>
      <button class="btn btn-primary align-self-center" type="submit">Submit</button>
    </div>
  </div> 

  <style type="text/css" >
    .contact p{
      font-size: 14px;
    }
    .logininfo{
      margin: auto;
      width: 50%;
      width: 200px;  
    }
    .btn{
      margin: auto;
      width: 50%;
      margin-left: 50px;
      margin-top: 5px;
      margin-bottom: 330px;
    }
    .flashmsg{
      margin-top: 60px;
    }   
    .contact p{
      font-size: 14px;  
    }
    .sitemap a{
      font-size: 14px;
    }
    footer{
      width: 100%;
    }
  </style>
{% endblock %}
